<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 12 – Device Orientation Arrow</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        /* Pfeil oben im Viewport */
        #hud {
            position: fixed;
            top: 12px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        /* Pfeil-Grafik als CSS-Dreieck */
        #arrow {
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 36px solid #111;
            transform-origin: 50% 80%;
            transform: rotate(0deg);
        }

        #panel {
            padding: 16px;
            margin-top: 80px;
            line-height: 1.4;
        }

        button {
            font-size: 16px;
            padding: 10px 14px;
        }

        code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
    </style>
</head>
<body>
<div id="hud">
    <div id="arrow" aria-label="arrow"></div>
</div>

<div id="panel">
    <button id="startBtn">Start / Permission</button>
    <button id="resetBtn">Reset Referenz</button>
    <p>Status: <span id="status">nicht gestartet</span></p>
    <p>alpha: <code id="alphaVal">-</code>°, referenz: <code id="refVal">-</code>°, delta: <code id="deltaVal">-</code>°</p>
    <p>Hinweis: iOS braucht meistens <b>HTTPS</b> und einen Klick (Permission).</p>
</div>

<script>
    const arrow = document.getElementById("arrow");
    const statusEl = document.getElementById("status");
    const alphaEl = document.getElementById("alphaVal");
    const refEl = document.getElementById("refVal");
    const deltaEl = document.getElementById("deltaVal");

    let referenceAlpha = null;

    function normDeg(d) {
        // normalisiert auf [0, 360)
        return (d % 360 + 360) % 360;
    }

    function shortestDeltaDeg(current, reference) {
        // liefert delta in [-180, 180]
        let d = normDeg(current) - normDeg(reference);
        d = ((d + 540) % 360) - 180;
        return d;
    }

    function onOrientation(e) {
        statusEl.textContent = "event ok";
        alphaEl.textContent = String(e.alpha);
        // füge dir auch diese zwei Felder ins HTML ein oder logge sie:
        console.log("alpha", e.alpha, "beta", e.beta, "gamma", e.gamma, "absolute", e.absolute);
    }
    window.addEventListener("deviceorientation", onOrientation, true);


    async function requestPermissionAndStart() {
        // iOS 13+ verlangt oft explizite Permission (nur in User-Gesture!)
        if (typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function") {
            const p = await DeviceOrientationEvent.requestPermission();
            if (p !== "granted") {
                statusEl.textContent = "Permission verweigert";
                return;
            }
        }

        window.addEventListener("deviceorientation", onOrientation, true);
        statusEl.textContent = "Listener registriert (drehe das Gerät)";
    }

    document.getElementById("startBtn").addEventListener("click", () => {
        requestPermissionAndStart().catch(err => {
            statusEl.textContent = "Fehler: " + err.message;
        });
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
        referenceAlpha = null;
        statusEl.textContent = "Referenz zurückgesetzt (drehe das Gerät / warte auf Event)";
    });
</script>
</body>
</html>
