<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 12 – Device Orientation Arrow</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        /* Pfeil oben im Viewport */
        #hud {
            position: fixed;
            top: 12px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        /* Pfeil-Grafik als CSS-Dreieck */
        #arrow {
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 36px solid #111;
            transform-origin: 50% 80%;
            transform: rotate(0deg);
        }

        #panel {
            padding: 16px;
            margin-top: 80px;
            line-height: 1.4;
        }

        button {
            font-size: 16px;
            padding: 10px 14px;
        }

        code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
    </style>
</head>
<body>
<div id="hud">
    <div id="arrow" aria-label="arrow"></div>
</div>

<div id="panel">
    <button id="startBtn">Start / Permission</button>
    <button id="resetBtn">Reset Referenz</button>
    <p>Status: <span id="status">nicht gestartet</span></p>
    <p>alpha: <code id="alphaVal">-</code>°, referenz: <code id="refVal">-</code>°, delta: <code id="deltaVal">-</code>°</p>
    <p>Hinweis: iOS braucht meistens <b>HTTPS</b> und einen Klick (Permission).</p>
</div>

<script>
    const arrow = document.getElementById("arrow");
    const statusEl = document.getElementById("status");
    const alphaEl = document.getElementById("alphaVal");
    const refEl = document.getElementById("refVal");
    const deltaEl = document.getElementById("deltaVal");

    let referenceAlpha = null;

    function normDeg(d) {
        return (d % 360 + 360) % 360;
    }
    function shortestDeltaDeg(current, reference) {
        let d = normDeg(current) - normDeg(reference);
        d = ((d + 540) % 360) - 180;
        return d;
    }

    function handleOrientation(e) {
        const alpha = (typeof e.alpha === "number") ? e.alpha : null;

        if (alpha == null) {
            statusEl.textContent = "alpha = null (keine z-Achse Heading Daten)";
            alphaEl.textContent = "-";
            return;
        }

        // Referenz setzen, sobald wir zum ersten Mal einen echten alpha Wert haben
        if (referenceAlpha === null) referenceAlpha = alpha;

        const delta = shortestDeltaDeg(alpha, referenceAlpha);

        if (!Number.isFinite(delta)) {
            statusEl.textContent = "delta ist nicht finite (NaN/Infinity)";
            return;
        }

        arrow.style.transform = `rotate(${delta}deg)`;

        statusEl.textContent = `läuft (${e.type}, absolute=${e.absolute})`;
        alphaEl.textContent = alpha.toFixed(1);
        refEl.textContent = referenceAlpha.toFixed(1);
        deltaEl.textContent = delta.toFixed(1);
    }

    // Beide registrieren – je nach Gerät kommt nur eines “gut”
    window.addEventListener("deviceorientationabsolute", handleOrientation, true);
    window.addEventListener("deviceorientation", handleOrientation, true);

    // optional Reset-Button
    document.getElementById("resetBtn")?.addEventListener("click", () => {
        referenceAlpha = null;
        statusEl.textContent = "Referenz zurückgesetzt";
    });
</script>
</body>
</html>
